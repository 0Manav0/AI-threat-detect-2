{% extends "base.html" %}
{% block title %}My AI Shop{% endblock %}

{% block content %}
<h2>Products</h2>
<div class="products">
    {% for product in products %}
    <div class="product-card">
        <h3>{{ product.name }}</h3>
        <p>{{ product.desc }}</p>
        <p>Price: ${{ product.price }}</p>
        <a href="{{ url_for('product', pid=product.id) }}">View Product</a>
        <a href="{{ url_for('add_to_cart', pid=product.id) }}">Add to Cart</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
